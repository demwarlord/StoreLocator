{{template config_path="design/email/header_template"}}
<table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tbody>
    <tr>
        <td width="100%" height="550px" valign="top" style="background-image:url(http://i64.tinypic.com/2zxp1lz.png);
            background-repeat:no-repeat;">
            <div>
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tbody>
                    <tr>
                        <td width="30" align="left" valign="top" style="font-size: 0%;" class="mobile-hidden"></td>
                        <td align="left" valign="top" class="mobile-padding">
                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tbody>
                                <tr>
                                    <td align="center" valign="top" style="padding: 70px 90px 0 90px;">
													<span>
														<p>
                                                            Dear {{var recipient_name}},
															<br>
															<br>
                                                            Your Giftcard {{var gift_code}} expires in {{var expiry_days}} days.
															<br>
                                                            Please be aware that after the voucher has expired,<br> it
                                                            can no longer be redeemed.
														</p>
													</span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </td>
    </tr>
    </tbody>
</table>
