<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <style type="text/css">
        {{var template_styles|raw}}

        {{css file="css/email.css"}}
    </style>
</head>
<body>
{{inlinecss file="css/email-inline.css"}}

<!-- Begin wrapper table -->
<table class="wrapper" width="100%">
    <tr>
        <td align="center" valign="top" style="padding:0; ">
            <table border="0" cellpadding="0" cellspacing="0" width="600" id="templateColumns">
                <tr>
                    <td width="100%" class="templateColumnContainer">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 100%;margin: 0 auto;">
                            <tr>
                                <td class="leftColumnContent">
                                    <a class="columnImage" href="{{store url=""}}" target="_blank">
                                    <img
                                            {{if logo_width}}
                                            width="{{var logo_width}}"
                                            {{else}}
                                            width="600"
                                            {{/if}}

                                    {{if logo_height}}
                                    height="{{var logo_height}}"
                                    {{else}}
                                    height="100"
                                    {{/if}}

                                    src="{{var logo_url}}"
                                    alt="{{var logo_alt}}"
                                    border="0"
                                    />
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td class="wrapper-inner" align="center" style="padding-bottom: 0">
            <table class="main" align="center">
                <tr>
                    <td class="header">
                        <a class="logo" href="{{store url=""}}">

                        </a>
                    </td>
                </tr>
                <tr>
                    <td class="main-content"  style="padding: 0">
                    <!-- Begin Content -->
