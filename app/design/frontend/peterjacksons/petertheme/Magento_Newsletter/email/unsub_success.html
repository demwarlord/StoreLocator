<div class="order-confirmation-wrap" style="border-collapse: collapse; border-spacing: 0; background:#FFFFFF; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
    <table cellspacing="0" cellpadding="0" border="0" height="100%" width="100%">

        <tr>

                <table class="table-width-wrap" cellspacing="0" cellpadding="0" border="0" width="602"

                <table class="table-width-wrap" cellspacing="0" cellpadding="0" border="0" width="602"
