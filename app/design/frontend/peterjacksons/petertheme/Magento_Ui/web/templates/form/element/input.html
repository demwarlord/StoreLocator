<div data-bind="css: ns+'__input-wrapper ' + ns+'__input-wrapper--'+index">
<input class="input-text"  type="text" data-bind="
    value: value,
    valueUpdate: 'keyup',
    hasFocus: focused,
    css: ns+'__input ' + ns+'__input--'+index,
    attr: {
        name: inputName,
        placeholder: label,
        'aria-describedby': noticeId,
        id: uid,
        disabled: disabled
    }" />
</div>
