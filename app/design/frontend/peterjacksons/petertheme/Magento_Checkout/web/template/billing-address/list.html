<div class="field field-select-billing">
    <div class="payment-method__select-wrapper control" data-bind="if: (addressOptions.length > 1)">
        <figure class="payment-method__select-arrow"></figure>
        <select class="payment-method__select select" name="billing_address_id" data-bind="
        options: addressOptions,
        optionsText: addressOptionsText,
        value: selectedAddress,
        event: {change: onAddressChange(selectedAddress())};
    "></select>
    </div>
</div>
