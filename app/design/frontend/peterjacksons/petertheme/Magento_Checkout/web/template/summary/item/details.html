<div class="product-item-name-block checkout-minicart__name-and-attrs">
    <div class="checkout-minicart__name">
        <strong class="product-item-name" data-bind="text: $parent.name"></strong>
    </div>
    <div class="checkout-minicart__attrs">

        <div class="product options">
            <ol class="item-options">
                <!-- ko if: (JSON.parse($parent.options).length > 0)-->
                <!--ko foreach: JSON.parse($parent.options)-->
                <li class="checkout-minicart__attribute">
                    <span class="checkout-minicart__attrs-label label" data-bind="text: label+':'"></span>
                    <!-- ko if: ($data.full_view)-->
                    <span class="checkout-minicart__attrs-value values" data-bind="html: full_view"></span>
                    <!-- /ko -->
                    <!-- ko ifnot: ($data.full_view)-->
                    <span class="checkout-minicart__attrs-value values" data-bind="html: value"></span>
                    <!-- /ko -->
                </li>
                <!-- /ko -->
                <!-- /ko -->
                <li class="checkout-minicart__attribute">
                    <span class="checkout-minicart__attrs-label label"><!-- ko i18n: 'Qty' --><!-- /ko -->:</span>
                    <span class="checkout-minicart__attrs-value values" data-bind="text: $parent.qty"></span>
                </li>
                <li class="checkout-minicart__attribute">
                    <span class="checkout-minicart__attrs-label label"><!-- ko i18n: 'Price' --><!-- /ko -->:</span>
                    <span class="checkout-minicart__attrs-value values">
                        <!-- ko foreach: getRegion('after_details') -->
                        <!-- ko template: getTemplate() --><!-- /ko -->
                        <!-- /ko -->
                    </span>
                </li>
            </ol>
        </div>

    </div>
</div>
