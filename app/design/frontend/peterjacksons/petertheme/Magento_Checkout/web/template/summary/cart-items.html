<div class="block items-in-cart checkout-minicart" data-bind="mageInit: {'collapsible':{'openedState': 'active', 'active': true}}">
    <div class="checkout-minicart__title title" data-role="title">
        <strong role="heading">
            <!-- ko if: maxCartItemsToDisplay < getCartLineItemsCount() -->
            <!-- ko text: maxCartItemsToDisplay --><!-- /ko -->
            <!-- ko i18n: 'of' --><!-- /ko -->
            <!-- /ko -->
            <span data-bind="text: getItemsQty()"></span>
            <!-- ko if: getCartLineItemsCount() == 1 -->
            <!-- ko i18n: 'Item in Cart' --><!-- /ko -->
            <!-- /ko -->
            <!-- ko if: getCartLineItemsCount() > 1 -->
            <!-- ko i18n: 'Items in Cart' --><!-- /ko -->
            <!-- /ko -->
        </strong>
        <figure class="checkout-minicart__chevron"></figure>
    </div>
    <div class="checkout-minicart__container content minicart-items" data-role="content">
        <div class="minicart-items-wrapper overflowed">
            <ol class="minicart-items">
                <!-- ko foreach: items() -->
                <li class="product-item checkout-minicart__item">
                    <!-- ko foreach: $parent.elems() -->
                    <!-- ko template: getTemplate() --><!-- /ko -->
                    <!-- /ko -->
                </li>
                <!-- /ko -->
            </ol>
        </div>
    </div>
    <!-- ko if: maxCartItemsToDisplay < getCartLineItemsCount() -->
    <div class="actions-toolbar">
        <div class="secondary">
            <a class="action viewcart" data-bind="attr: {href: cartUrl}">
                <span data-bind="i18n: 'View and Edit Cart'"></span>
            </a>
        </div>
    </div>
    <!-- /ko -->
</div>
