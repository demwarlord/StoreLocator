{{template config_path="design/email/header_template"}}

<table class="table-width-wrap" cellspacing="0" cellpadding="0" border="0" width="602"
       style="border-collapse: collapse; border:0px; margin: 0px; padding: 0px; background-color: #FFF;">
    <tr class="background-image-row" style="display: block; background-image: none; background-color: #6797d7;" >
        <td align="left" valign="top" style="padding: 36px 36px 36px 36px; background: #6797d7">
            <h1 style="color: white; text-transform: uppercase; font-size: 35px; margin-bottom: 0;">Dear {{trans "%name," name=$customer.name}}</h1>
        </td>
</table>

<table class="table-width-wrap" cellspacing="0" cellpadding="0" border="0" width="602"
       style="border-collapse: collapse; border:0px; margin: 0px; margin-top: 10px; padding: 0px; background-color: #FFF;">
    <tr>
        <td>
            <a href="{{var this.getUrl($store,'customer/account/createPassword',[_query:[id:$customer.id,token:$customer.rp_token],_nosid:1])}}" style="color:#6797d7; text-decoration: none;" target="_blank">{{trans "Set a New Password"}}</a>
            <p style="font-size:16px; padding:0 18px; line-height:24px; text-align:center; color:#5f5f5f;">If clicking the link does not work, please copy and paste the URL into your browser instead.<br /></p>
        </td>
    </tr>
</table>

{{template config_path="design/email/footer_template"}}
